      //div의 크기
      $(document).ready(function() {
        $("button").click(function() {
          var wh = $("div").height();
          var ww = $("div").width();
          alert("높이" + wh + "넓이" + ww);
        });
      });
    </script>

  <body>
    <div
      style="height: 100px; width:300px; padding: 10px; margin:3px; border:1px solid blue; background-color:lightblue;"
    ></div>
    <br />

    <button>Display the width of div</button>
